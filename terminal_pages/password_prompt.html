<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Prompt</title>
    <link rel="stylesheet" type="text/css" href="../styles/bigStyle.css">


</head>
<body>


    <div>
      <input type="text" id="inputText" class="center1" size="26" placeholder="Enter Administrator Password">
      <button  onclick="validateText()" class="center1">Submit</button>
    </div>


    <script>
        function validateText() {
            var input = document.getElementById("inputText").value;
            var requiredText = "Enlightenment"; // Specify the required text here
      
            if (input === requiredText) {
              window.location.href = "bible_passages\\Hebrews_6_19.html"; // Redirect to another page
            } else {
              alert("Invalid Password. Please try again.");
            }
        }
    </script>
</body>
</html>
